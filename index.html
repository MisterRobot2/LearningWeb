<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML</title>
</head>
<body>

<h1>HTML Forms</h1>

<form>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" placeholder="Username">
    <br><br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Email">
    <br><br>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" placeholder="Password">

    <p>Sekect your age: </p>

    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="0-25" id="option-2">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" value="0-25" id="option-3">
    <label for="option-3">51-80</label>
    <input type="radio" name="age" value="0-25" id="option-4">
    <label for="option-4">80+</label>

    <br><br>

    <label for="question">Security questions: </label>
    <select name="question" id="question">
        <option value="q1">What color are your favorite pair of socks?</option>
        <option value="q2">What vegie would you be?</option>
        <option value="q3">What is your best ever security question?</option>
    </select>

    <br><br>

    <label for="awnser">Security question awnser:</label>
    <input type="text" id="awnser" name="awnser">

    <br><br>

    <label for="bio">Your Bio</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

    <br><br>
    <input type="submit" name="submit" id="submit" value="Submit this form">
</form>

</body>
</html>
